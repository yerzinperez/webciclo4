<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card white">
        <div class="card-content">
          <div class="row">
            <div class="col">
              <a routerLink="/rutas/create" class="btn indigo darken-4">
                <em class="large material-icons">
                  <span class="material-symbols-outlined">
                    route
                  </span>
                </em>
                <p>Registrar</p>
              </a>
            </div>
          </div>

          <table class="table responsive striped highlight" aria-describedby="Table for users">
            <thead>
              <tr>
                <th>Origen</th>
                <th>Destino</th>
                <th>Tiempo estimado</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let p of listado">
                <td>{{p.origen}}</td>
                <td>{{p.destino}}</td>
                <td>{{p.tiempo_estimado}} min</td>
                <td>
                  <div class="row">
                    <div class="col s3">
                      <a routerLink="/rutas/edit/{{p.id}}" class="btn indigo darken-4">
                        <em class="large material-icons"><span class="material-symbols-outlined" style="margin: 0;">
                            edit
                          </span>
                        </em></a>
                    </div>
                    <div class="col s4">
                      <button class="btn red" (click)="delete(p.id)"><em class="large material-icons">
                          <span class="material-symbols-outlined">
                            delete
                          </span>
                        </em></button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
