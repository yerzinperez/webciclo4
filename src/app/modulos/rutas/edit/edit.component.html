<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card white">
        <div class="card-content">
          <h3 class="center-align">Registrar Ruta</h3>
          <p>El origen y el destino no pueden ser el mismo.</p>
          <form [formGroup]="fgValidacion"(ngSubmit)="edit()">
            <input formControlName="id" type="hidden" class="validate">
            <div class="row">
              <div class="input-field col s6">
                <select class="browser-default" formControlName="origen" >
                  <option value="" disabled default selected>Seleccione el origen</option>
                  <option *ngFor="let estacion of listadoEstaciones" value="{{estacion.nombre}}">{{estacion.nombre}}</option>
                </select>
              </div>
              <div class="input-field col s6">
                <select class="browser-default" formControlName="destino" >
                  <option value="" disabled default selected>Seleccione el destino</option>
                  <option *ngFor="let estacion of listadoEstaciones" value="{{estacion.nombre}}">{{estacion.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input formControlName="tiempo_estimado" type="number" class="validate">
                <label for="tiempo_estimado" class="active">Tiempo estimado</label>
              </div>
            </div>
            <div class="row center-align">
              <a routerLink="/rutas/get" class="btn red" style="margin-right: 5px;">Cancelar</a>
              <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light indigo darken-4"
                type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
