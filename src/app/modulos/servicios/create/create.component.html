<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card white">
        <div class="card-content">
          <h3 class="center-align">Registrar Servicios</h3>
          <form [formGroup]="fgValidacion"(ngSubmit)="store()">
            <p>La hora de inicio y de fin no pueden ser la misma.</p>
            <div class="row">
              <div class="input-field col s4">
                <input formControlName="fecha" type="date" class="validate">
                <label for="fecha">Fecha</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="hora_inicio" type="time" class="validate">
                <label for="hora_inicio">Hora inicio</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="hora_fin" type="time" class="validate">
                <label for="hora_fin">Hora fin</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input formControlName="placa" type="text" class="validate">
                <label for="placa">Placa del veh√≠culo</label>
              </div>
              <div class="input-field col s6">
                <input formControlName="nombre_conductor" type="text" class="validate">
                <label for="nombre_conductor">Nombre del conductor</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input formControlName="dinero_recogido" type="number" class="validate">
                <label for="dinero_recogido" class="active">Dinero recogido</label>
              </div>
              <div class="input-field col s6">
                <select class="browser-default" formControlName="ruta">
                  <option value="" disabled default selected>Seleccione la ruta</option>
                  <option *ngFor="let ruta of listadoRutas" value="{{ruta.origen}} - {{ruta.destino}}">{{ruta.origen}} - {{ruta.destino}}</option>
                </select>
              </div>
            </div>
            <div class="row center-align">
              <a routerLink="/rutas/get" class="btn red" style="margin-right: 5px;">Cancelar</a>
              <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light indigo darken-4"
                type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
