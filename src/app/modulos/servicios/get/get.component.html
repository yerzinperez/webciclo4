<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card white">
        <div class="card-content">
          <div class="row">
            <div class="col">
              <a routerLink="/servicios/create" class="btn indigo darken-4">
                <em class="large material-icons">
                  <span class="material-symbols-outlined">
                    pin_drop
                  </span>
                </em>
                <p>Registrar</p>
              </a>
            </div>
          </div>

          <table class="table responsive striped highlight" aria-describedby="Table for users">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Hora inicio</th>
                <th>Hora fin</th>
                <th>Placa</th>
                <th>Nombre conductor</th>
                <th>Dinero recogido</th>
                <th>Ruta</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let p of listado">
                <td>{{p.fecha}}</td>
                <td>{{p.hora_inicio}}</td>
                <td>{{p.hora_fin}}</td>
                <td>{{p.placa}}</td>
                <td>{{p.nombre_conductor}}</td>
                <td>{{p.dinero_recogido}} pesos</td>
                <td>{{p.ruta}}</td>
                <td>
                  <div class="row">
                    <div class="col s3">
                      <a routerLink="/rutas/edit/{{p.id}}" class="btn indigo darken-4">
                        <em class="large material-icons"><span class="material-symbols-outlined" style="margin: 0;">
                            edit
                          </span>
                        </em></a>
                    </div>
                    <div class="col s4">
                      <button class="btn red" (click)="delete(p.id)"><em class="large material-icons">
                          <span class="material-symbols-outlined">
                            delete
                          </span>
                        </em></button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
