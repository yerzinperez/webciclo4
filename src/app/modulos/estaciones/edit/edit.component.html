<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card white">
        <div class="card-content">
          <h3 class="center-align">Editar Estación</h3>
          <form [formGroup]="fgValidacion"(ngSubmit)="edit()">
            <input formControlName="id" type="hidden" class="validate">
            <div class="row">
              <div class="input-field col s6">
                <input formControlName="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input formControlName="direccion" type="text" class="validate">
                <label class="active" for="direccion">Dirección</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input formControlName="coordenadaX" type="number" class="validate">
                <label class="active" for="coordenadaX">Coordenada X</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input formControlName="coordenadaY" type="number" class="validate">
                <label class="active" for="coordenadaY">Coordenada Y</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <select class="browser-default" formControlName="tipo" >
                  <option value="" disabled default selected>Seleccione el tipo</option>
                  <option value="Principal">Principal</option>
                  <option value="Secundaria">Secundaria</option>
                </select>
              </div>
            </div>
            <div class="row center-align">
              <a routerLink="/estaciones/get" class="btn red" style="margin-right: 5px;">Cancelar</a>
              <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light indigo darken-4"
                type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
